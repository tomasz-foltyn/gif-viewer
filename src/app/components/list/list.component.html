<div *ngIf="loading" class="h-100 d-flex d-flex justify-content-center align-items-center">
  <div class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div *ngIf="error" class="alert alert-danger mt-3" role="alert">{{ error }}</div>
<div class="row">
  <div *ngFor="let item of list" class="col-4 pt-3 text-center">
    <img [src]="item.url" class="img-fluid img-thumbnail" [alt]="item.title">
  </div>
</div>
